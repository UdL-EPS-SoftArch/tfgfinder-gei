<div class="login-container">
  <div class="login-card">
    <h4 class="login-title">Register</h4>
    <p class="login-subtitle">Please, fill in your details to create an account</p>

    <form id="user-form" (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
      <fieldset>

        <!-- Username input -->
        <div class="form-group mb-3" [class.was-validated]="username.dirty || username.touched">
          <label for="username">Username*</label>
          <input
            id="username"
            name="username"
            type="text"
            class="form-control"
            required
            [(ngModel)]="user.username"
            #username="ngModel"
          >
          <div class="invalid-feedback">A username is required</div>
        </div>

        <!-- E-Mail input -->
        <div class="form-group mb-3" [class.was-validated]="email.dirty || email.touched">
          <label for="email">E-Mail*</label>
          <input
            id="email"
            name="email"
            type="email"
            class="form-control"
            required
            email
            [(ngModel)]="user.email"
            #email="ngModel"
          >
          <div class="invalid-feedback">A valid e-mail is required</div>
        </div>

        <!-- Password input -->
        <div class="form-group mb-4" [class.was-validated]="password.dirty || password.touched">
          <label for="password">Password*</label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            required
            minlength="8"
            maxlength="256"
            [(ngModel)]="user.password"
            #password="ngModel"
          >
          <div class="invalid-feedback">
            A password longer than 8 characters is required
          </div>
        </div>

        <!-- Botons -->
        <div class="actions">
          <button
            type="button"
            class="btn btn-light btn-pill"
            (click)="onCancel()"
          >
            Back
          </button>
          <button
            id="submit"
            type="submit"
            class="btn btn-primary btn-pill"
            [disabled]="!form.form.valid"
          >
            Submit
          </button>
        </div>

      </fieldset>
    </form>
  </div>
</div>
