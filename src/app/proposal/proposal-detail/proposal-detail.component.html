<main role="main" class="proposal-detail-container">
  <div *ngIf="errorMessage" class="alert alert-danger error-alert">
    {{ errorMessage }}
  </div>

  <div *ngIf="proposal" class="card detail-card">
    <div class="card-header detail-header">
      <h4 class="detail-title">{{ proposal.title }}</h4>
    </div>

    <div class="card-body detail-body row">
      <div class="detail-col col-md-4">
        <h6 class="detail-label">Owner</h6>
        <p class="detail-text">{{ proposal.owner }}</p>
      </div>
      <div class="detail-col col-md-4">
        <h6 class="detail-label">Categories</h6>
        <p class="detail-text">{{ proposal.categories.join(', ') }}</p>
      </div>
      <div class="detail-col col-md-4">
        <h6 class="detail-label">ID</h6>
        <p class="detail-text">{{ proposal.id }}</p>
      </div>
    </div>
  </div>
</main>
