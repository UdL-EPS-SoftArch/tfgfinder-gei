<main role="main" class="container mt-5">
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  <form id="proposal-form" (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        name="title"
        [(ngModel)]="proposal.title"
        #title="ngModel"
        class="form-control"
        required
      />
      <div *ngIf="title.invalid && title.touched" class="alert alert-danger mt-1">
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="proposal.description"
        #description="ngModel"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="timing">Timing</label>
      <input
        id="timing"
        name="timing"
        [(ngModel)]="proposal.timing"
        #timing="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="speciality">Speciality</label>
      <input
        id="speciality"
        name="speciality"
        [(ngModel)]="proposal.speciality"
        #speciality="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="kind">Kind</label>
      <input
        id="kind"
        name="kind"
        [(ngModel)]="proposal.kind"
        #kind="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="keywords">Keywords</label>
      <input
        id="keywords"
        name="keywords"
        [(ngModel)]="proposal.keywords"
        #keywords="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="owner">Owner</label>
      <input
        id="owner"
        name="owner"
        [(ngModel)]="proposal.owner"
        #owner="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="categories">Categories (comma-separated IDs)</label>
      <input
        id="categories"
        name="categories"
        [(ngModel)]="categoriesInput"
        #categories="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="chat">Chat</label>
      <input
        id="chat"
        name="chat"
        [(ngModel)]="proposal.chat"
        #chat="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="student">Student</label>
      <input
        id="student"
        name="student"
        [(ngModel)]="proposal.student"
        #student="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="codirector">Codirector</label>
      <input
        id="codirector"
        name="codirector"
        [(ngModel)]="proposal.codirector"
        #codirector="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input
        id="director"
        name="director"
        [(ngModel)]="proposal.director"
        #director="ngModel"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    <button type="button" (click)="onCancel()" class="btn btn-outline-secondary">Cancel</button>
  </form>
</main>
