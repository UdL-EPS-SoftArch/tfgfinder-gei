<div class="container">
  <h2>Edit Category</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" [(ngModel)]="category.name" name="name" required />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="category.description" name="description"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <button class="btn btn-secondary ml-2" (click)="onCancel()" type="button">Cancel</button>
  </form>
</div>
