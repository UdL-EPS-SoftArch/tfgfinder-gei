<div class="container mt-4">
  <h2>Create New Category</h2>
  <form (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="category.name" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea [(ngModel)]="category.description" name="description" id="description" class="form-control"></textarea>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-primary me-2">Create</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  </form>
</div>
